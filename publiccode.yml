description:
  de:
    genericName: Vereinsverwaltung
    shortDescription: >-
      Webbasierte Vereinsverwaltungssoftware zur Digitalisierung zentraler organisatorischer Aufgaben für gemeinnützige und ehrenamtlich geführte Vereine.
    longDescription: >
      **vereinfacht** ist eine Open-Source, webbasierte Vereinsverwaltungssoftware, die darauf abzielt, zentrale organisatorische Aufgaben für gemeinnützige und ehrenamtlich geführte Vereine zu digitalisieren. Sie ersetzt Papierformulare und manuelle Prozesse durch flexible, mehrsprachige Online-Mitgliedsanträge, die an das Branding, die Struktur und die Mitgliederbedürfnisse jedes Vereins anpassbar sind. Sie umfasst eine beschreibende Verwaltungsoberfläche und basiert auf Open-Source-Tools und -Abhängigkeiten, die eine reibungslose Integration und Selbsthosting ohne Kosten unterstützen. 
    features:
    - Online-Antragsformular
    - Import und Verwaltung von Transaktionen
    - Erstellung und Verwaltung von Belegen
    - Zuweisung von Rollen an Vereinsfunktionäre
    - Buchhaltungsberichte ansehen
    - Dokumentierte API zur einfachen Erweiterung und Anpassung
    screenshots:
    - .opencode/screenshots/de/01_memberships.png
    - .opencode/screenshots/de/02_club.png
    - .opencode/screenshots/de/03_transactions.png
    - .opencode/screenshots/de/04_contacts.png
  en:
    genericName: Club management
    shortDescription: >-
      Web‑based club management software, designed to digitize core organizational tasks for nonprofit and volunteer-based associations.
    longDescription: >
      **vereinfacht** is an open‑source, web‑based club management software, designed to digitize core organizational tasks for nonprofit and volunteer-based associations. It replaces paper forms and manual processes with flexible, multilingual online membership applications, customizable to each club's branding, structure, and member‑type needs. It includes an descriptive management interface and is built on an open source tools and dependencies, supporting smooth integration and self‑hosting at no cost.
    features:
    - Online application form
    - Import and manage financial transactions
    - Create and manage receipts
    - Assign roles to club officials
    - View accounting reports
    - Documented API for easy extension and customisation
