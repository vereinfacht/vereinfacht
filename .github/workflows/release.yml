name: Prepare Release

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog and determine version
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: cliff.toml
          args: --verbose --bump --prepend CHANGELOG.md --latest
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Update publiccode software version
        run: |
          VERSION="${{ steps.git-cliff.outputs.version }}"
          sed -i "s/softwareVersion: .*/softwareVersion: \"$VERSION\"/" publiccode.yml

      - name: Create release branch and PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.git-cliff.outputs.version }}"
          BRANCH="release/$VERSION"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git add CHANGELOG.md publiccode.yml
          git commit -m "chore(release): prepare release for $VERSION"
          git push origin "$BRANCH"

          gh pr create \
            --base main \
            --head "$BRANCH" \
            --title "chore(release): prepare release for $VERSION" \
            --body "This PR was automatically created by the release workflow.

          ## Changes
          $(awk '/## \[/{flag=1;next}/## \[/{flag=0}flag' CHANGELOG.md)

          ---
          **After merging**, a GitHub Release with tag \`$VERSION\` will be created automatically."
